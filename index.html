<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Confirm Card</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section id="photos-sec">
                <div class="front-card-style">
                  <img src="./images/bg-card-front.png" alt="Card Front" id="card-front"> 
                  <span id="entred-card-number" class="entred-card-number">0000 0000 0000 0000</span> 
                  <span id="entred-card-name" class="entred-card-name">Jane Doe</span> 
                  <span id="entred-card-dateM" class="entred-card-dateM">00</span>
                  <span id="slash" class="slash">/</span>
                  <span id="entred-card-dateY" class="entred-card-dateY">00</span> 
                </div>
                <div class="back-card-style">
                  <img src="./images/bg-card-back.png" alt="Card Back" id="card-back">
                  <span id="entred-card-cvc" class="entred-card-cvc">000</span>  
                </div>             
            </section>
            <section  id="input-sec" class="input-sec">
                <form name="creditForm" class="form">
                    <label for="nameInput">CARDHOLDER NAME</label>
                    <input type="text" name="nameInput" id="nameInput" placeholder="e.g Jane Doe" class="input-style">
                    <span id="name-error-m" class="error">Wrong in inputs</span>
                    <label for="cardNumber">CARD NUMBER</label>
                    <input type="text" name="cardNumber" id="cardNumber"  placeholder="0000 0000 0000 0000" class="input-style" minlength="19" maxlength="19">
                    <span id="no-error-m" class="error">Wrong in inputs</span>
                    <label for="">EXP.DATE (MM/YY)</label>
                    <div class="inputs-align">
                    <input type="text" name="dateM" id="dateM" placeholder="MM" class="date-style" minlength="2" maxlength="2">
                    <input type="text" name="dateY" id="dateY" placeholder="YY" class="date-style" minlength="2" maxlength="2">
                   </div>
                   <span id="date-error-m" class="error">Wrong in inputs</span>
                    <div class="wrapping-style">
                    <label for="cvc">CVC</label>
                    <input type="text" name="cvc" id="cvc" placeholder="e.g 123" class="cvc-style" minlength="3" maxlength="3">
                    <span id="cvc-error-m" class="error">Wrong in inputs</span>
                    </div>            
                    <button class="btn-input" id="btn">CONFIRM</button>
                </form>
            </section>
            <section class="follow-up">
                <img src="./images/icon-complete.svg" alt="completed sign" height="15%" width="20%">
                <h3>Thank You!</h3>
                <p>We've added your card detailes</p>
                <button class="btn-input btn-cont" id="continue-btn">Continue</button>
            </section>
        </main>
        <script src="./js/index.js" defer></script>
    </body>
</html>
